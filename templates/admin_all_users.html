{% extends 'base2.html' %}
{% block head %}
    <style>
        
    </style>
{% endblock %}
{% block content %}
<br>

<div class="card rounded-4">
    <div class="card-header rounded-4" style="display: flex; justify-content: space-between; align-items: center;">
        <div>
        <h1 class="text-uppercase font-weight-bold text-center">Users</h1>
        </div>
    </div>
    
    <div class="card-body rounded-4">
      
        <div class="container">
            <div class="row">
                <div class="col rounded-4"  style="min-width: 10.125rem;" >
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th style="width: 15%;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                                <tr>
                                    <td>{{user.id}}</td>
                                    <td>{{user.name}}</td>
                                    <td>{{user.role}}</td> 
                                    <td>
                                        <a href="{{url_for('admin_edit_user',id=user.id)}}" class="btn btn-primary"><i class="fa-regular fa-pen-to-square"></i></a>
                                        <a onclick="return confirm('Are you sure you want to delete this user?');" href="{{url_for('admin_delete_user',id=user.id)}}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                                    </td>   
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>       
                </div>
            </div>
        </div>

    </div>
</div>
<br>
<br>



{% endblock %}
