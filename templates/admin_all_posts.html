{% extends 'base2.html' %}
{% block head %}
    <style>
        
    </style>
{% endblock %}
{% block content %}
<br>
<br>

<div class="card rounded-4">
    <div class="card-header rounded-4" style="display: flex; justify-content: space-between; align-items: center;">
        <div>
        <h1 class="text-uppercase font-weight-bold text-center">All Posts</h1>
        </div>
    </div>
    
    <div class="card-body rounded-4">
      
        <div class="container">
            <div class="row">
                <div class="col rounded-4"  style="min-width: 10.125rem;" >
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Post Id</th>
                                <th>Post Title</th>
                                <th style="width: 20%;">Author Name</th>
                                <th style="width: 15%;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}
                                <tr>
                                    <td>{{ post.id }}</td>
                                    <td>{{ post.title|truncate(30) }}</td>
                                    <td>{{ post.poster.name }}</td>
                                    <td>
                                        <a href="{{url_for('edit_post',id=post.id)}}" class="btn btn-primary"><i class="fa-regular fa-pen-to-square"></i></a>
                                        <a onclick="return confirm('Are you sure you want to delete this post?');" href="{{url_for('delete_post',id=post.id)}}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>       
                </div>
            </div>
        </div>

    </div>
</div>


<br>
<br>


{% endblock %}
